{% extends "base.html" %}
{% block content %}
<center>
<h1>Getting information...</h1>
<form action="/query/select" method="POST">
		{% if tables %}
			<p><b>Choose table:</b>
			<select name="table" size="1">
				{% for table in tables %}
				    <option value={{table}}>{{table}}</option>
				{% endfor %}
			</select>
		{% endif %}
        {% if columns or tables %}
       		<input type="submit" id="select-button" name="my-form" value="Send">
        {% endif %}
</form>
</center>
{% if rand %}
	<center><img src="/static/icons/karate/{{rand}}.png" alt="karate" style="width:300px;height:300px;" ></center>
{% else %}
	<center><img src="/static/icons/karate/3.png" alt="karate" style="width:300px;height:300px;"></center>
{% endif %}
{% endblock %}
