{% extends "base.html" %}
{% block content %}
<center>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='clickable_row.css') }}">
<h1>Records</h1>
{% if records %}
	<table border="1">
        {% for record in records %}
			<tr>
			{% for col in record %}
        		<td>{{ col }} </td>
			{% endfor %}
			</tr>
	    {% endfor %}
	</table>
</center>
{% endif %}
{% endblock %}
