{% extends "base.html" %}
{% block content %}
<center>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='clickable_row.css') }}">
<h1>Select query result</h1>
{% if columns and result %}
	<table border="1">
		<tr>
			{% for name in columns %}
		        <th>{{ name.key }} </th>
		    {% endfor %}
	 	</tr>
        {% for line in result %}
        	<tr>
        	{% for val in line %}
	        	<td><a href={{url_for('show_single', table = table, id = line[0])}}> {{ val }} </a></td>
	        {% endfor %}
	       	</tr>
	    {% endfor %}
	</table>
</center>
{% endif %}
{% endblock %}
