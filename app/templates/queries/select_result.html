{% extends "base.html" %}
{% block content %}
<center>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='clickable_row.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='single.css') }}">
<h1>Data from {{table}}</h1>
{% if columns and result %}
	<table class="nice" border="1">
		<tr class="nice">
			{% for name in columns %}
		        <th class="nice">{{ name.key }} </th>
		    {% endfor %}
	 	</tr>
        {% for line in result %}
        	<tr class="nice">
        	{% for val in line %}
	        	<td class="nice"><a href={{url_for('show_single', table = table, id = line[0])}}> {{ val }} </a></td>
	        {% endfor %}
	       	</tr>
	    {% endfor %}
	</table>
</center>
{% endif %}
{% endblock %}
